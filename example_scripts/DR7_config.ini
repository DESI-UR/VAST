[Paths]
#Currently only accepts FITS input
Input Catalog    = ./vollim_dr7_cbp_102709.fits
Survey Name      = DR7
Output Directory = ./

[Cosmology]
#Currently only uses Flat LambdaCDM
H_0     = 100
Omega_m = 0.3

[Settings]
#Redshift limits
redshift_min  = 0.0
redshift_max  = 0.1
#Magnitude limit, can be None
rabsmag_min   = None
#Minimum void radius (Mpc/h)
radius_min    = 10.0
#NSIDE for HEALPix pixelization
nside         = 32
#Step size for comoving-distance-to-redshift lookup table
redshift_step = 5e-5
#Coordinate limits (Mpc/h) for periodic and xyz modes
x_min         = -50.
y_min         = -50.
z_min         = -50.
x_max         = 50.
y_max         = 50.
z_max         = 50.
#Periodic buffer shell width (Mpc/h)
buffer        = 5.
